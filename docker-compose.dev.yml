# Development docker-compose with local volumes
services:
  viewer:
    build: .
    container_name: kanyo-viewer-dev
    ports:
      - "3000:3000"
    volumes:
      # For development, mount local backend code
      - ./backend:/app:ro
      # Mount test data if available
      - ./test-data:/data:ro
    environment:
      - KANYO_ENV=development
    restart: unless-stopped

