# Stream Registry for Kanyo Viewer
# This file maps stream IDs to their config.yaml locations
# Display metadata is loaded from each stream's config.yaml (single source of truth)

streams:
  kanyo-harvard:
    config_path: "/configs/harvard/config.yaml"
    data_path: "/data/harvard"

  kanyo-nsw:
    config_path: "/configs/nsw/config.yaml"
    data_path: "/data/nsw"

  kanyo-humspot:
    config_path: "/configs/humspot/config.yaml"
    data_path: "/data/humspot"
